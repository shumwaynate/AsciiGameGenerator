<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .section {
            margin-bottom: 20px;
        }

        .section h2 {
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
            margin-top: 20px;
            position: relative;
            padding-bottom: 100%;
        }

        .location-grid {
            display: grid; grid-template-columns: repeat(3, 40px); gap: 6px;
            margin: 8px 0 12px; user-select: none;
            }
            .location-grid > div {
            display:flex; align-items:center; justify-content:center;
            border:1px solid #ccc; border-radius:6px; height:40px; font-weight:700;
            }
            .location-controls { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
            .location-controls .checkbox { display:flex; gap:6px; align-items:center; }

    </style>
</head>
<body>
    <header>
        <h1>Editor Settings</h1>
    </header>
    <div class="container">
        <div class="section">
            <h2>Export Settings</h2>
            <div class="form-group">
                <label for="exportFormat">Export Editor Settings</label>
                <button id="saveExportSettings">Save Export Settings</button>
                </select>
            </div>

            <div class="form-group">
                <label for="exportFormat">Export Game</label>
                <button id="saveGameExport">Save Game</button>
                </select>
            </div>

        </div>
        <hr />

        <div class="section">
            <h2>Import Editor Settings</h2>
            <div class="form-group">
                <label for="importFile">Upload Project File (Auto Loads When Selected)</label>
                <input type="file" id="importFile">
            </div>
            <div class="form-group">
                <button id="importProject">Import Test Project</button>
            </div>
        </div>
        <hr />

        <div class="section">
            <h2>Screen Size</h2>
            <div class="form-group">
                <label for="screenWidth">Width (pixels)</label>
                <input type="text" id="screenWidth" placeholder="e.g., 650(editor size)">
            </div>
            <div class="form-group">
                <label for="screenHeight">Height (pixels)</label>
                <input type="text" id="screenHeight" placeholder="e.g., 400(editor size)">
            </div>
            
            <!-- Visual reference: 3Ã—3 numbered grid -->
            <h2>Screen Location</h2>
            <div class="location-grid" aria-label="Game location reference">
                <div>1</div><div>2</div><div>3</div>
                <div>4</div><div>5</div><div>6</div>
                <div>7</div><div>8</div><div>9</div>
            </div>

            <!-- Separated controls -->
            <div class="location-controls">
                <label for="positionSelect">Location</label>
                <select id="positionSelect" name="positionSelect">
                <option value="1">1 (Top-Left)</option>
                <option value="2">2 (Top-Center)</option>
                <option value="3">3 (Top-Right)</option>
                <option value="4">4 (Center-Left)</option>
                <option value="5">5 (Center)</option>
                <option value="6">6 (Center-Right)</option>
                <option value="7">7 (Bottom-Left)</option>
                <option value="8">8 (Bottom-Center)</option>
                <option value="9" selected>9 (Bottom-Right)</option>
                </select>

                <label class="checkbox">
                <input type="checkbox" id="allowDragCheckbox" />
                Allow mouse drag
                </label>

                <!-- <button id="saveLocationSettings">Save to Settings</button> -->


            <div class="form-group">
                <button id="saveScreenSize">Save Screen Size/Location</button> <br><br>
                <hr />
                <button id="home-button">Return To Editor</button>
                <button onclick="launchGamePreview()">Launch Game Preview</button>
            </div>
        </div>
    </div>
    <footer>
        <p>ASCII Game Creator &copy; 2025</p>
    </footer>
    
    <script src="settings.js" defer></script>
    <script src="export_converter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="generate_export_files.js" defer></script>



</body>
</html>
